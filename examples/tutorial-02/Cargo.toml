[package]
name = "data-pipeline-example"
version = "0.1.0"
edition = "2021"
publish = false

[workspace]

[dependencies]
cloacina = { path = "../../cloacina", features = ["macros", "postgres"] }
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.0", features = ["v4"] }
tracing = "0.1"
tracing-subscriber = "0.3"
dotenvy = "0.15"
reqwest = { version = "0.11", features = ["json"] }
csv = "1.3"
chrono = { version = "0.4", features = ["serde"] }
anyhow = "1.0"
rand = "0.8"
async-trait = "0.1"
ctor = "0.2"

[dev-dependencies]
tempfile = "3.2"

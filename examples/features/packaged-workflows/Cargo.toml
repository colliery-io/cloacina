[package]
name = "packaged-workflow-example"
version = "0.1.0"
edition = "2021"

[workspace]

[lib]
crate-type = ["cdylib"]

[features]
default = ["postgres", "sqlite"]
postgres = ["cloacina/postgres"]
sqlite = ["cloacina/sqlite"]

[dependencies]
cloacina = { path = "../../../crates/cloacina", default-features = false, features = ["macros"] }
cloacina-workflow = { path = "../../../crates/cloacina-workflow" }
serde_json = "1.0"
async-trait = "0.1"
chrono = "0.4"
tokio = { version = "1.0", features = ["full"] }
ctor = "0.2"
tracing = "0.1"

[workspace]

[package]
name = "simple-packaged-demo"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
cloacina = { path = "../../cloacina", features = ["postgres"] }
cloacina-macros = { path = "../../cloacina-macros" }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
chrono = { version = "0.4", features = ["serde"] }
async-trait = "0.1"
tempfile = "3.0"
uuid = { version = "1.0", features = ["v4"] }

[[example]]
name = "end_to_end_demo"
path = "examples/end_to_end_demo.rs"

[[example]]
name = "package_workflow"
path = "examples/package_workflow.rs"

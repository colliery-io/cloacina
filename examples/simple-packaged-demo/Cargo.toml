[workspace]

[package]
name = "simple-packaged-demo"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
cloacina = { path = "../../cloacina" }
cloacina-macros = { path = "../../cloacina-macros" }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
chrono = { version = "0.4", features = ["serde"] }
async-trait = "0.1"
tempfile = "3.0"
uuid = { version = "1.0", features = ["v4"] }
tracing = "0.1"

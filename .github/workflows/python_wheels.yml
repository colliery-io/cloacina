---
name: Python Wheels
on:
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-wheels:
    name: Build Python Wheels
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
        backend: [postgres, sqlite]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-python-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-python-
            ${{ runner.os }}-cargo-

      - name: Install maturin and build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin[patchelf] build twine

      - name: Install angreal
        run: pip install angreal

      - name: Build wheel for ${{ matrix.backend }}
        run: |
          # Use new angreal command to build wheel
          angreal cloaca package --backend ${{ matrix.backend }}
        shell: bash

      - name: Test wheel installation and basic functionality
        run: |
          # Use new angreal smoke test command
          angreal cloaca smoke --backend ${{ matrix.backend }}
        shell: bash

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.backend }}-${{ matrix.os }}-py${{ matrix.python-version }}
          path: target/wheels/cloaca_${{ matrix.backend }}-*.whl
          retention-days: 30

  test-wheels:
    name: Test Python Wheels
    needs: build-wheels
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.12']  # Test oldest and newest supported versions
        backend: [postgres, sqlite]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install angreal
        run: |
          python -m pip install --upgrade pip
          pip install angreal

      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          name: wheel-${{ matrix.backend }}-${{ matrix.os }}-py${{ matrix.python-version }}
          path: wheels/

      - name: Run Python integration tests
        run: |
          # Use new angreal command to run comprehensive tests
          angreal cloaca test --backend ${{ matrix.backend }}
        shell: bash

  # Build source distributions (sdist) for dispatcher package
  build-sdist:
    name: Build Source Distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build dispatcher sdist
        working-directory: cloaca
        run: python -m build --sdist

      - name: Check sdist
        working-directory: cloaca
        run: twine check dist/*

      - name: Upload sdist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sdist-dispatcher
          path: cloaca/dist/*.tar.gz
          retention-days: 30

  # Comprehensive smoke test across all wheels
  smoke-test-matrix:
    name: Smoke Test Matrix
    needs: build-wheels
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        backend: [postgres, sqlite]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install angreal
        run: |
          python -m pip install --upgrade pip
          pip install angreal

      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          name: wheel-${{ matrix.backend }}-${{ matrix.os }}-py3.11
          path: wheels/

      - name: Run angreal smoke tests
        run: |
          # Run angreal smoke test for this backend
          angreal cloaca smoke --backend ${{ matrix.backend }}
        shell: bash

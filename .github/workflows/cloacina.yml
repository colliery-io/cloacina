---
name: Cloacina Tests

on:
  workflow_call:

concurrency:
  group: cloacina-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Unit tests - fast, fail-fast enabled, cross-platform
  unit-tests:
    name: Unit Tests (${{ matrix.backend }}, ${{ matrix.os }})
    strategy:
      fail-fast: true
      matrix:
        backend: [postgres, sqlite]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    env:
      RUST_BACKTRACE: full

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install angreal
        run: |
          python -m pip install --upgrade pip
          pip install angreal

      - name: Install PostgreSQL (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install postgresql@14
          echo "$(brew --prefix postgresql@14)/bin" >> $GITHUB_PATH
          echo "PKG_CONFIG_PATH=$(brew --prefix postgresql@14)/lib/pkgconfig" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$(brew --prefix postgresql@14)/lib" >> $GITHUB_ENV

      - name: Install PostgreSQL dev libraries (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cloacina-${{ matrix.backend }}-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cloacina-${{ matrix.backend }}-
            ${{ runner.os }}-cloacina-

      - name: Run unit tests (${{ matrix.backend }})
        run: angreal cloacina unit --backend ${{ matrix.backend }}

  # Integration tests - Ubuntu postgres uses GitHub services, macOS uses brew
  integration-tests-ubuntu-postgres:
    name: Integration Tests (postgres, ubuntu-latest)
    needs: unit-tests
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: full
      CLOACINA_TEST_SCHEMA: integration_postgres_ubuntu
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: cloacina
          POSTGRES_PASSWORD: cloacina
          POSTGRES_DB: cloacina
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U cloacina"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install angreal
        run: |
          python -m pip install --upgrade pip
          pip install angreal

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install PostgreSQL dev libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cloacina-integration-postgres-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cloacina-integration-postgres-
            ${{ runner.os }}-cloacina-integration-
            ${{ runner.os }}-cloacina-

      - name: Run integration tests (postgres) - direct cargo test
        run: |
          # Run cargo test directly, bypassing angreal
          cargo test -p cloacina --test integration \
            --features postgres,sqlite,macros -- \
            --test-threads=1 --nocapture --skip sqlite

  # Integration tests - other combinations (sqlite on both, postgres on macOS)
  integration-tests:
    name: Integration Tests (${{ matrix.backend }}, ${{ matrix.os }})
    needs: unit-tests
    strategy:
      fail-fast: false
      matrix:
        include:
          - backend: sqlite
            os: ubuntu-latest
          - backend: sqlite
            os: macos-latest
          - backend: postgres
            os: macos-latest
    runs-on: ${{ matrix.os }}
    env:
      RUST_BACKTRACE: full
      CLOACINA_TEST_SCHEMA: integration_${{ matrix.backend }}_${{ matrix.os == 'ubuntu-latest' && 'ubuntu' || 'macos' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install angreal
        run: |
          python -m pip install --upgrade pip
          pip install angreal

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install PostgreSQL dev libraries (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cloacina-integration-${{ matrix.backend }}-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cloacina-integration-${{ matrix.backend }}-
            ${{ runner.os }}-cloacina-integration-
            ${{ runner.os }}-cloacina-

      - name: Install PostgreSQL dev libs (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install postgresql@14
          echo "$(brew --prefix postgresql@14)/bin" >> $GITHUB_PATH
          echo "PKG_CONFIG_PATH=$(brew --prefix postgresql@14)/lib/pkgconfig" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$(brew --prefix postgresql@14)/lib" >> $GITHUB_ENV

      - name: Start PostgreSQL services (macOS)
        if: matrix.os == 'macos-latest' && matrix.backend == 'postgres'
        run: |
          brew services start postgresql@14
          sleep 5
          # Create the cloacina user and database that tests expect
          createuser -s cloacina || true
          createdb -O cloacina cloacina || true

      - name: Run integration tests (${{ matrix.backend }})
        run: angreal cloacina integration --backend ${{ matrix.backend }} --skip-docker

  # Macro tests - Ubuntu postgres uses GitHub services
  macro-tests-postgres:
    name: Macro Tests (postgres)
    needs: unit-tests
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: full
      CLOACINA_TEST_SCHEMA: macro_postgres
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: cloacina
          POSTGRES_PASSWORD: cloacina
          POSTGRES_DB: cloacina
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U cloacina"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install angreal
        run: |
          python -m pip install --upgrade pip
          pip install angreal

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install PostgreSQL dev libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cloacina-postgres-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cloacina-postgres-
            ${{ runner.os }}-cloacina-

      - name: Run macro tests (postgres)
        run: angreal cloacina macros --backend postgres

  # Macro tests - SQLite (no services needed)
  macro-tests-sqlite:
    name: Macro Tests (sqlite)
    needs: unit-tests
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: full

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install angreal
        run: |
          python -m pip install --upgrade pip
          pip install angreal

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cloacina-sqlite-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cloacina-sqlite-
            ${{ runner.os }}-cloacina-

      - name: Run macro tests (sqlite)
        run: angreal cloacina macros --backend sqlite

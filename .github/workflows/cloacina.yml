---
name: Cloacina Tests

on:
  workflow_call:

concurrency:
  group: cloacina-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Unit tests - fast, fail-fast enabled, cross-platform
  unit-tests:
    name: Unit Tests (${{ matrix.os }})
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    env:
      RUST_BACKTRACE: full

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Install PostgreSQL (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install postgresql@14
          echo "$(brew --prefix postgresql@14)/bin" >> $GITHUB_PATH
          echo "PKG_CONFIG_PATH=$(brew --prefix postgresql@14)/lib/pkgconfig" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$(brew --prefix postgresql@14)/lib" >> $GITHUB_ENV

      - name: Install PostgreSQL dev libraries (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cloacina-unit-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cloacina-unit-
            ${{ runner.os }}-cloacina-

      - name: Run unit tests
        run: cargo test -p cloacina --lib

  # Integration tests - postgres on Ubuntu (uses GitHub services)
  integration-tests-postgres-ubuntu:
    name: Integration Tests (postgres, ubuntu-latest)
    needs: unit-tests
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: full
      DATABASE_URL: postgres://cloacina:cloacina@localhost:5432/cloacina
      CLOACINA_TEST_SCHEMA: integration_postgres_ubuntu
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: cloacina
          POSTGRES_PASSWORD: cloacina
          POSTGRES_DB: cloacina
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U cloacina"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install PostgreSQL dev libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cloacina-integration-postgres-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cloacina-integration-postgres-
            ${{ runner.os }}-cloacina-

      - name: Run integration tests (postgres)
        run: cargo test -p cloacina --test integration -- --test-threads=1 --nocapture --skip sqlite

  # Integration tests - postgres on macOS (uses brew)
  integration-tests-postgres-macos:
    name: Integration Tests (postgres, macos-latest)
    needs: unit-tests
    runs-on: macos-latest
    env:
      RUST_BACKTRACE: full
      DATABASE_URL: postgres://cloacina@localhost:5432/cloacina
      CLOACINA_TEST_SCHEMA: integration_postgres_macos

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install and start PostgreSQL
        run: |
          brew install postgresql@14
          echo "$(brew --prefix postgresql@14)/bin" >> $GITHUB_PATH
          echo "PKG_CONFIG_PATH=$(brew --prefix postgresql@14)/lib/pkgconfig" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$(brew --prefix postgresql@14)/lib" >> $GITHUB_ENV
          brew services start postgresql@14
          sleep 5
          createuser -s cloacina || true
          createdb -O cloacina cloacina || true

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cloacina-integration-postgres-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cloacina-integration-postgres-
            ${{ runner.os }}-cloacina-

      - name: Run integration tests (postgres)
        run: cargo test -p cloacina --test integration -- --test-threads=1 --nocapture --skip sqlite

  # Integration tests - sqlite on Ubuntu
  integration-tests-sqlite-ubuntu:
    name: Integration Tests (sqlite, ubuntu-latest)
    needs: unit-tests
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: full
      CLOACINA_TEST_SCHEMA: integration_sqlite_ubuntu

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install PostgreSQL dev libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cloacina-integration-sqlite-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cloacina-integration-sqlite-
            ${{ runner.os }}-cloacina-

      - name: Run integration tests (sqlite)
        run: cargo test -p cloacina --test integration -- --test-threads=1 --nocapture sqlite

  # Integration tests - sqlite on macOS
  integration-tests-sqlite-macos:
    name: Integration Tests (sqlite, macos-latest)
    needs: unit-tests
    runs-on: macos-latest
    env:
      RUST_BACKTRACE: full
      CLOACINA_TEST_SCHEMA: integration_sqlite_macos

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install PostgreSQL dev libraries
        run: |
          brew install postgresql@14
          echo "$(brew --prefix postgresql@14)/bin" >> $GITHUB_PATH
          echo "PKG_CONFIG_PATH=$(brew --prefix postgresql@14)/lib/pkgconfig" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$(brew --prefix postgresql@14)/lib" >> $GITHUB_ENV

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cloacina-integration-sqlite-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cloacina-integration-sqlite-
            ${{ runner.os }}-cloacina-

      - name: Run integration tests (sqlite)
        run: cargo test -p cloacina --test integration -- --test-threads=1 --nocapture sqlite

  # Macro validation tests - verify compile-time checks catch errors
  macro-tests:
    name: Macro Validation Tests
    needs: unit-tests
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: full

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install PostgreSQL dev libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cloacina-macros-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cloacina-macros-
            ${{ runner.os }}-cloacina-

      - name: Test macro validation failures
        run: |
          cd examples/validation_failures

          echo "Testing missing_dependency (should fail to compile)..."
          if cargo check --bin missing_dependency 2>&1; then
            echo "ERROR: missing_dependency compiled when it should have failed!"
            exit 1
          fi
          echo "SUCCESS: missing_dependency failed as expected"

          echo "Testing circular_dependency (should fail to compile)..."
          if cargo check --bin circular_dependency 2>&1; then
            echo "ERROR: circular_dependency compiled when it should have failed!"
            exit 1
          fi
          echo "SUCCESS: circular_dependency failed as expected"

          echo "Testing duplicate_task_ids (should fail to compile)..."
          if cargo check --bin duplicate_task_ids 2>&1; then
            echo "ERROR: duplicate_task_ids compiled when it should have failed!"
            exit 1
          fi
          echo "SUCCESS: duplicate_task_ids failed as expected"

          echo "All macro validation tests passed!"

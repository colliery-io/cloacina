---
name: Cloacina Tests

on:
  workflow_call:

concurrency:
  group: cloacina-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Unit tests - fast, fail-fast enabled, cross-platform
  unit-tests:
    name: Unit Tests (${{ matrix.backend }}, ${{ matrix.os }})
    strategy:
      fail-fast: true
      matrix:
        backend: [postgres, sqlite]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install angreal
        run: |
          python -m pip install --upgrade pip
          pip install angreal

      - name: Install PostgreSQL (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install postgresql@14
          echo "$(brew --prefix postgresql@14)/bin" >> $GITHUB_PATH
          echo "PKG_CONFIG_PATH=$(brew --prefix postgresql@14)/lib/pkgconfig" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$(brew --prefix postgresql@14)/lib" >> $GITHUB_ENV

      - name: Install PostgreSQL dev libraries (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cloacina-${{ matrix.backend }}-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cloacina-${{ matrix.backend }}-
            ${{ runner.os }}-cloacina-

      - name: Run unit tests (${{ matrix.backend }})
        run: angreal cloacina unit --backend ${{ matrix.backend }}

  # Integration tests - need PostgreSQL database services
  # Note: Integration tests always use PostgreSQL fixture internally
  integration-tests:
    name: Integration Tests (${{ matrix.os }})
    needs: unit-tests
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install angreal
        run: |
          python -m pip install --upgrade pip
          pip install angreal

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install PostgreSQL dev libraries (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cloacina-integration-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cloacina-integration-
            ${{ runner.os }}-cloacina-

      - name: Docker Compose Cache
        if: matrix.os == 'ubuntu-latest'
        uses: actions/cache@v4
        with:
          path: ~/.docker
          key: ${{ runner.os }}-docker-${{ hashFiles('.angreal/docker-compose.yaml') }}

      - name: Start PostgreSQL services (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        uses: hoverkraft-tech/compose-action@v2.0.1
        with:
          compose-file: ".angreal/docker-compose.yaml"

      - name: Install PostgreSQL dev libs (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install postgresql@14
          echo "$(brew --prefix postgresql@14)/bin" >> $GITHUB_PATH
          echo "PKG_CONFIG_PATH=$(brew --prefix postgresql@14)/lib/pkgconfig" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$(brew --prefix postgresql@14)/lib" >> $GITHUB_ENV

      - name: Start PostgreSQL services (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew services start postgresql@14
          sleep 5
          # Create the cloacina user and database that tests expect
          createuser -s cloacina || true
          createdb -O cloacina cloacina || true

      - name: Run integration tests
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            angreal cloacina integration --skip-docker
          else
            angreal cloacina integration
          fi

  # Macro tests - only need to run once per backend (ubuntu only)
  macro-tests:
    name: Macro Tests (${{ matrix.backend }})
    needs: unit-tests
    strategy:
      fail-fast: true
      matrix:
        backend: [postgres, sqlite]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install angreal
        run: |
          python -m pip install --upgrade pip
          pip install angreal

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cloacina-${{ matrix.backend }}-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cloacina-${{ matrix.backend }}-
            ${{ runner.os }}-cloacina-

      - name: Docker Compose Cache
        if: matrix.backend == 'postgres'
        uses: actions/cache@v4
        with:
          path: ~/.docker
          key: ${{ runner.os }}-docker-${{ hashFiles('.angreal/docker-compose.yaml') }}

      - name: Start PostgreSQL services
        if: matrix.backend == 'postgres'
        uses: hoverkraft-tech/compose-action@v2.0.1
        with:
          compose-file: ".angreal/docker-compose.yaml"

      - name: Run macro tests (${{ matrix.backend }})
        run: angreal cloacina macros --backend ${{ matrix.backend }}

name: Tests

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test-rust:
    name: Run Rust Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Install Python and angreal
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install angreal
      run: pip install angreal

    - name: Cache cargo dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libwebkit2gtk-4.0-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

    - name: Run linting checks
      run: angreal app lint

    - name: Run Rust tests
      run: angreal app test

    - name: Run Cloacina library tests
      run: cargo test --verbose
      working-directory: ./cloacina

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test-rust

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install Python and angreal
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install angreal
      run: pip install angreal

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './cloacina-app/package-lock.json'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libwebkit2gtk-4.0-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

    - name: Install frontend dependencies
      run: npm ci
      working-directory: ./cloacina-app

    - name: Build Tauri app (test build)
      run: angreal app build

  test-matrix:
    name: Test Matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust }}

    - name: Install Python and angreal
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install angreal
      run: pip install angreal

    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libwebkit2gtk-4.0-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

    - name: Run unit tests only
      run: angreal app test-unit

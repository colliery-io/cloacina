---
name: Python Bindings Tests
on:
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  python-binding-tests:
    name: Python Binding Tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.12']
        backend: [postgres, sqlite]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-python-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-python-
            ${{ runner.os }}-cargo-

      - name: Install angreal and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install angreal

      - name: Set up PostgreSQL (if needed)
        if: matrix.backend == 'postgres'
        run: |
          # PostgreSQL will be set up automatically by angreal commands
          echo "PostgreSQL setup will be handled by angreal commands"

      - name: Run comprehensive Python binding tests
        run: |
          # Run the full test suite for this backend
          angreal cloaca test --backend ${{ matrix.backend }}

      - name: Run smoke tests
        run: |
          # Additional smoke test verification
          angreal cloaca smoke --backend ${{ matrix.backend }}

  python-tutorial-tests:
    name: Python Tutorial Tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        tutorial: ['01', '02', '03', '04', '05']
        include:
          # Tutorial 05 (multi-tenancy) only runs with postgres
          - tutorial: '05'
            backend: postgres
        exclude:
          # Tutorial 05 doesn't work with sqlite
          - tutorial: '05'
            backend: sqlite
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-tutorial-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-tutorial-
            ${{ runner.os }}-cargo-

      - name: Install angreal
        run: |
          python -m pip install --upgrade pip
          pip install angreal

      - name: Run tutorial ${{ matrix.tutorial }}
        run: |
          # Determine backend based on tutorial
          if [ "${{ matrix.tutorial }}" = "05" ]; then
            backend="postgres"
          else
            backend="sqlite"
          fi
          
          # Run the specific tutorial
          angreal cloaca tutorial --tutorial ${{ matrix.tutorial }} --backend $backend

  python-tutorial-all:
    name: All Python Tutorials
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        backend: [postgres, sqlite]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-all-tutorials-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-all-tutorials-
            ${{ runner.os }}-cargo-

      - name: Install angreal
        run: |
          python -m pip install --upgrade pip
          pip install angreal

      - name: Run all tutorials for ${{ matrix.backend }}
        run: |
          # Run all applicable tutorials for this backend
          angreal cloaca tutorial --backend ${{ matrix.backend }}

  python-binding-performance:
    name: Python Binding Performance Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-latest-cargo-perf-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}

      - name: Install angreal
        run: |
          python -m pip install --upgrade pip
          pip install angreal

      - name: Run performance tests
        run: |
          # Run performance-focused tests
          angreal cloaca test --backend sqlite -k "performance"

  python-binding-compatibility:
    name: Python Version Compatibility
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
        backend: [sqlite]  # Use sqlite for faster compatibility testing
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-latest-cargo-compat-py${{ matrix.python-version }}-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}

      - name: Install angreal
        run: |
          python -m pip install --upgrade pip
          pip install angreal

      - name: Test Python ${{ matrix.python-version }} compatibility
        run: |
          # Run basic compatibility tests
          angreal cloaca smoke --backend ${{ matrix.backend }}
          
          # Run a subset of tests for compatibility verification
          angreal cloaca test --backend ${{ matrix.backend }} -k "basic or api"
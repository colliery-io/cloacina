---
name: Cloaca Python Bindings Tests

on:
  workflow_call:

concurrency:
  group: cloaca-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Consolidated Python bindings tests - single pytest run per backend per platform
  cloaca-bindings:
    name: Python Bindings (${{ matrix.backend }}, ${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        backend: [postgres, sqlite]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    env:
      RUST_BACKTRACE: full

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cloaca-${{ matrix.backend }}-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cloaca-${{ matrix.backend }}-
            ${{ runner.os }}-cloaca-

      - name: Install angreal
        run: |
          python -m pip install --upgrade pip
          pip install angreal

      - name: Install PostgreSQL (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install postgresql@14
          echo "$(brew --prefix postgresql@14)/bin" >> $GITHUB_PATH
          echo "PKG_CONFIG_PATH=$(brew --prefix postgresql@14)/lib/pkgconfig" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$(brew --prefix postgresql@14)/lib" >> $GITHUB_ENV

      - name: Install PostgreSQL (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Docker Compose Cache
        if: matrix.backend == 'postgres' && matrix.os == 'ubuntu-latest'
        uses: actions/cache@v4
        with:
          path: ~/.docker
          key: ${{ runner.os }}-docker-${{ hashFiles('.angreal/docker-compose.yaml') }}

      - name: Start PostgreSQL services (Ubuntu)
        if: matrix.backend == 'postgres' && matrix.os == 'ubuntu-latest'
        uses: hoverkraft-tech/compose-action@v2.0.1
        with:
          compose-file: ".angreal/docker-compose.yaml"

      - name: Start PostgreSQL services (macOS)
        if: matrix.backend == 'postgres' && matrix.os == 'macos-latest'
        run: |
          brew services start postgresql@14
          sleep 5
          # Create the cloacina user and database that tests expect
          createuser -s cloacina || true
          createdb -O cloacina cloacina || true

      - name: Run all Python bindings tests
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ] && [ "${{ matrix.backend }}" = "postgres" ]; then
            angreal cloaca test --backend ${{ matrix.backend }} --skip-docker
          else
            angreal cloaca test --backend ${{ matrix.backend }}
          fi

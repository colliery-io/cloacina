---
name: Cloaca Python Bindings Tests

on:
  workflow_call:

concurrency:
  group: cloaca-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Consolidated Python bindings tests - single pytest run per backend per platform
  cloaca-bindings:
    name: Python Bindings (${{ matrix.backend }}, ${{ matrix.os }})
    strategy:
      fail-fast: true
      matrix:
        backend: [postgres, sqlite]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cloaca-${{ matrix.backend }}-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cloaca-${{ matrix.backend }}-
            ${{ runner.os }}-cloaca-

      - name: Install angreal
        run: |
          python -m pip install --upgrade pip
          pip install angreal

      - name: Install PostgreSQL (macOS)
        if: matrix.backend == 'postgres' && matrix.os == 'macos-latest'
        run: |
          brew install postgresql
          echo "PKG_CONFIG_PATH=$(brew --prefix postgresql)/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV

      - name: Install PostgreSQL (Ubuntu)
        if: matrix.backend == 'postgres' && matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Docker Compose Cache
        if: matrix.backend == 'postgres' && matrix.os == 'ubuntu-latest'
        uses: actions/cache@v4
        with:
          path: ~/.docker
          key: ${{ runner.os }}-docker-${{ hashFiles('.angreal/docker-compose.yaml') }}

      - name: Start PostgreSQL services
        if: matrix.backend == 'postgres' && matrix.os == 'ubuntu-latest'
        uses: hoverkraft-tech/compose-action@v2.0.1
        with:
          compose-file: ".angreal/docker-compose.yaml"

      - name: Start PostgreSQL services (macOS)
        if: matrix.backend == 'postgres' && matrix.os == 'macos-latest'
        run: |
          brew services start postgresql
          sleep 3
          createdb cloacina_test || true

      - name: Run all Python bindings tests
        run: angreal cloaca test --backend ${{ matrix.backend }}

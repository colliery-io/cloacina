---
name: Cloaca Python Bindings Tests

on:
  workflow_call:

concurrency:
  group: cloaca-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Consolidated Python bindings tests - single pytest run per backend per platform
  cloaca-bindings:
    name: Python Bindings (${{ matrix.backend }}, ${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        backend: [postgres, sqlite]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    env:
      RUST_BACKTRACE: full

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cloaca-${{ matrix.backend }}-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cloaca-${{ matrix.backend }}-
            ${{ runner.os }}-cloaca-

      - name: Install angreal
        run: |
          python -m pip install --upgrade pip
          pip install angreal

      - name: Install PostgreSQL dev headers (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install libpq
          echo "$(brew --prefix libpq)/bin" >> $GITHUB_PATH
          echo "PKG_CONFIG_PATH=$(brew --prefix libpq)/lib/pkgconfig" >> $GITHUB_ENV
          echo "LIBRARY_PATH=$(brew --prefix libpq)/lib" >> $GITHUB_ENV

      - name: Install PostgreSQL dev headers (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Start PostgreSQL via Docker Compose
        if: matrix.backend == 'postgres'
        run: |
          docker compose -f .angreal/docker-compose.yaml up -d
          # Wait for postgres to be ready
          for i in {1..30}; do
            if docker exec cloacina-postgres pg_isready -U cloacina; then
              echo "PostgreSQL is ready"
              break
            fi
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 2
          done

      - name: Run all Python bindings tests
        run: angreal cloaca test --backend ${{ matrix.backend }}
